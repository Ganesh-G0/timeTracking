<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Time Tracking Dashboard</title>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="logic.js"></script>
</head>
<body>
  <main>
    <div class="hero-div">
      <div class="hero-img-txt">
        <figure>
          <img src="./images/image-jeremy.png" alt="Jeremy">
        </figure>
        <div>
          <h1>Report for</h1>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <div class="hero-btn">
        <button id="daily" class="btn">daily</button>
        <button id="weekly" class="btn active">weekly</button>
        <button id="monthly" class="btn">monthly</button>
      </div>
    </div>
    <div class="work other-div">
      <div>        
        <div>
          <p class="title">Work</p>    
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div>
          <p class="currentHours"><span class="workCurrent">32</span>hrs</p>
          <p class="previousHours">last <span class="timeline">week</span> - <span class="workPrevious">36</span>hrs</p>      
        </div>
      </div>
    </div>
    <div class="play other-div">
      <div>        
        <div>
          <p class="title">play</p>    
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div>
          <p class="currentHours"><span class="playCurrent">32</span>hrs</p>
          <p class="previousHours">last <span class="timeline">week</span> - <span class="playPrevious">36</span>hrs</p>      
        </div>
      </div>
    </div>
    <div class="study other-div">
      <div>        
        <div>
          <p class="title">study</p>    
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div>
          <p class="currentHours"><span class="studyCurrent">32</span>hrs</p>
          <p class="previousHours">last <span class="timeline">week</span> - <span class="studyPrevious">36</span>hrs</p>      
        </div>
      </div>
    </div>
    <div class="exercise other-div">
      <div>        
        <div>
          <p class="title">exercise</p>    
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div>
          <p class="currentHours"><span class="exerciseCurrent">32</span>hrs</p>
          <p class="previousHours">last <span class="timeline">week</span> - <span class="exercisePrevious">36</span>hrs</p>      
        </div>
      </div>
    </div>
    <div class="social other-div">
      <div>        
        <div>
          <p class="title">social</p>    
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div>
          <p class="currentHours"><span class="socialCurrent">32</span>hrs</p>
          <p class="previousHours">last <span class="timeline">week</span> - <span class="socialPrevious">36</span>hrs</p>      
        </div>
      </div>
    </div>    
    <div class="selfCare other-div">
      <div>        
        <div>
          <p class="title">self Care</p>    
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div>
          <p class="currentHours"><span class="selfCareCurrent">32</span>hrs</p>
          <p class="previousHours">last <span class="timeline">week</span> - <span class="selfCarePrevious">36</span>hrs</p>      
        </div>
      </div>
    </div>
  </main>
</body>
</html>
